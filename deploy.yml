version: '3.9'

services:
  urlshortenerapi:
    image: vctrhub.azurecr.io/urlshortenerapi
    container_name: urlshortenerapi
    restart: always
    ports:
      - 3000:80
      - 3001:123

  urlredirectservice:
    image: vctrhub.azurecr.io/urlredirectservice
    container_name: urlredirectservice
    restart: always
    ports:
      - 3002:80

  loginservice:
    image: vctrhub.azurecr.io/loginservice
    container_name: loginservice
    restart: always
    ports:
      - 3003:80
